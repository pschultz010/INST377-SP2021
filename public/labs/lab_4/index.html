<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pete Schultz Lab 4</title>
</head>
<body>
<h1>Pete Schultz's Lab 4</h1>
<div class="container">
  <form action="/api" method="post">
    <ul class="flex-outer">
      <li>
        <label for="fname" name="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="">
      </li>
      <li>
        <label for="lname" name="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="">
      </li>
      <li>
        <label for="email" name="email">Email</label>
        <input type="email" id="email" name="email" placeholder="">
      </li>
      <li>
        <label for="phone" name="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="">
      </li>
      <li>
        <label for="message" name="message">Text field</label>
        <textarea id="message" rows="10" cols="70" name="message" placeholder="This is some default message text"></textarea>
      </li>
      <li>
      <p>Age</p>
        <ul class="flex-inner">
          <li>
            <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
            <label id="eighteen-to-thirtyfive" for="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">18-35</label>
          </li>
          <li>
            <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
            <label id="thirtyfive-to-fifty" for="thirtyfive-to-fifty" name="thirtyfive-to-fifty">35-50</label>
          </li>
          <li>
            <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
            <label id="fifty-to-sixtyfive" for="fifty-to-sixtyfive" name="fifty-to-sixtyfive">50-65</label>
          </li>
        </ul>
      </li>
      <li>
        <button id="submit" type="submit" name="submit">Submit Form</button>
      </li>
    </ul>
  </form>
</div>


</body>
</html>
